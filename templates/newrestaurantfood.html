<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Title -->
		<title>ADMIN - CREATE NEW RESTAURANT FOOD</title>

		<!-- Bootstrap -->
		{{template "bootstrap"}}
	</head>
	<body>
		<!-- Navbar -->
		{{template "navbar" .}}
		<!-- End of Navbar -->

		<div class="px-3">
			<h2>Create New Restaurant Food</h2>
			<h4>Enter the following to create a new restaurant food</h4>
			<form method="post">
				<label for="name">Name:</label>
				<input type="text" name="name" placeholder="Name" required /><br />
				<label for="name">Price:</label>
				<input type="text" name="price" placeholder="Price" required /><br />
				<label for="name">Calories:</label>
				<input
					type="text"
					name="calories"
					placeholder="Calories"
					required
				/><br />
				<button
					type="submit"
					class="btn btn-light"
					style="background-color: #d70f64; color: white"
				>
					Create New Food
				</button>
			</form>
		</div>

		<!-- Bootstrap Javascript -->
		{{template "bootstrap-javascript"}}
	</body>
</html>
